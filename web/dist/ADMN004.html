<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-view AI Admin Portal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-admin-edit">관리자 편집</a>

    <!-- layer: 관리자 편집 -->
    <div class="layer-wrap layer-admin-editor" data-layer="layer-admin-edit">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title ui-layer__title--icon ui-layer__title--edit">관리자 편집</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-scroller">
              <div class="ui-layer__body-inner">
                <dl class="form-row">
                  <dt class="form-row__key">*성명</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="성명" placeholder="성명을 입력해주세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*아이디(이메일)</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="아이디(이메일)" placeholder="아이디(이메일)을 입력해주세요." value="email@email.com" readonly />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*부서</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="부서" placeholder="부서를 입력해주세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*권한 그룹명</dt>
                  <dd class="form-row__val">
                    <div class="ui-dropdown js-ui-dropdown">
                      <div class="ui-dropdown__inner">
                        <span class="ui-dropdown__text">
                          <span class="for-a11y">Selected : </span>
                          <span data-radio-watch-view="adminEdit4" data-radio-watch-placeholder="권한 그룹명 선택"></span>
                        </span>
                        <button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
                          <span class="for-a11y">
                            Dropdown
                            <span class="open-text">open</span>
                            <span class="close-text">close</span>
                          </span>
                        </button>
                      </div>
                      <div class="ui-dropdown__layer js-ui-dropdown__layer">
                        <div class="ui-scroller ui-scroller--secondary">
                          <ul class="ui-dropdown__option-list ui-dropdown__option-list--plain">
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="adminEdit4" id="adminEdit4-1" data-radio-watch="adminEdit4" data-radio-watch-value="기본 권한 그룹" checked />
                                <label for="adminEdit4-1" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">기본 권한 그룹</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="adminEdit4" id="adminEdit4-2" data-radio-watch="adminEdit4" data-radio-watch-value="Value 1" />
                                <label for="adminEdit4-2" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 1</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="adminEdit4" id="adminEdit4-3" data-radio-watch="adminEdit4" data-radio-watch-value="Value 2" />
                                <label for="adminEdit4-3" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 2</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="adminEdit4" id="adminEdit4-4" data-radio-watch="adminEdit4" data-radio-watch-value="Value 3" />
                                <label for="adminEdit4-4" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 3</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row form-row--horizontal">
                  <dt class="form-row__key">계정 사용 여부</dt>
                  <dd class="form-row__val">
                    <div class="check-tab">
                      <ul class="check-tab__list">
                        <li class="check-tab__item">
                          <div class="check-tab__button">
                            <input type="radio" class="ui-radio" name="adminEdit5" id="adminEdit5-1" />
                            <label for="adminEdit5-1" class="check-tab__button-label">사용</label>
                          </div>
                        </li>
                        <li class="check-tab__item">
                          <div class="check-tab__button">
                            <input type="radio" class="ui-radio" name="adminEdit5" id="adminEdit5-2" />
                            <label for="adminEdit5-2" class="check-tab__button-label">중지</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">저장</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">취소</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 관리자 편집 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/highcharts.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-admin-edit');
      });
    </script>
    <!-- //script -->
  </body>
</html>

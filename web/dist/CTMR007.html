                  <button type="button" class="ui-button ui-icon-button ui-icon-button--plus form-row-adder__add">

    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.

      // DD : https://getdatepicker.com/4/Events/
      $(document).on('dp.change', '.js-datepicker', function (e) {
        console.log(e.date, e.date._d, $(this).val());
      });

      $(function () {
        uiJSLayer.open('layer-project-edit');

        // 오늘 이전 날짜 선택 불가 설정
        $('.js-datepicker').each(function () {
          var $this = $(this);
          $this.data('DateTimePicker').minDate(new Date());
        });
      });

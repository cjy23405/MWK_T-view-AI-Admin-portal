<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-view AI Admin Portal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-visitor-type-editor">방문자유형 추가/편집</a>

    <!-- layer: 방문자유형 추가/편집 -->
    <div class="layer-wrap layer-visitor-type-editor" data-layer="layer-visitor-type-editor">
      <div class="layer-container">
        <section class="ui-layer ui-layer--medium">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title ui-layer__title--icon ui-layer__title--add">방문자유형 추가/편집</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-scroller">
              <div class="ui-layer__body-inner">
                <dl class="form-row">
                  <dt class="form-row__key">*Customer</dt>
                  <dd class="form-row__val">
                    <div class="ui-dropdown js-ui-dropdown">
                      <div class="ui-dropdown__inner">
                        <span class="ui-dropdown__text">
                          <span class="for-a11y">Selected : </span>
                          <span data-radio-watch-view="visitorTypeEditor1" data-radio-watch-placeholder="Customer 선택"></span>
                        </span>
                        <button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
                          <span class="for-a11y">
                            Dropdown
                            <span class="open-text">open</span>
                            <span class="close-text">close</span>
                          </span>
                        </button>
                      </div>
                      <div class="ui-dropdown__layer js-ui-dropdown__layer">
                        <div class="ui-scroller ui-scroller--secondary">
                          <ul class="ui-dropdown__option-list ui-dropdown__option-list--plain">
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input
                                  type="radio"
                                  class="ui-radio"
                                  name="visitorTypeEditor1"
                                  id="visitorTypeEditor1-1"
                                  data-radio-watch="visitorTypeEditor1"
                                  data-radio-watch-value="SKT T-타워"
                                  checked
                                />
                                <label for="visitorTypeEditor1-1" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">SKT T-타워</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor1" id="visitorTypeEditor1-2" data-radio-watch="visitorTypeEditor1" data-radio-watch-value="Value 1" />
                                <label for="visitorTypeEditor1-2" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 1</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor1" id="visitorTypeEditor1-3" data-radio-watch="visitorTypeEditor1" data-radio-watch-value="Value 2" />
                                <label for="visitorTypeEditor1-3" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 2</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor1" id="visitorTypeEditor1-4" data-radio-watch="visitorTypeEditor1" data-radio-watch-value="Value 3" />
                                <label for="visitorTypeEditor1-4" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 3</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*Project</dt>
                  <dd class="form-row__val">
                    <div class="ui-dropdown js-ui-dropdown">
                      <div class="ui-dropdown__inner">
                        <span class="ui-dropdown__text">
                          <span class="for-a11y">Selected : </span>
                          <span data-radio-watch-view="visitorTypeEditor2" data-radio-watch-placeholder="Project 선택"></span>
                        </span>
                        <button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
                          <span class="for-a11y">
                            Dropdown
                            <span class="open-text">open</span>
                            <span class="close-text">close</span>
                          </span>
                        </button>
                      </div>
                      <div class="ui-dropdown__layer js-ui-dropdown__layer">
                        <div class="ui-scroller ui-scroller--secondary">
                          <ul class="ui-dropdown__option-list ui-dropdown__option-list--plain">
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input
                                  type="radio"
                                  class="ui-radio"
                                  name="visitorTypeEditor2"
                                  id="visitorTypeEditor2-1"
                                  data-radio-watch="visitorTypeEditor2"
                                  data-radio-watch-value="A Project"
                                  checked
                                />
                                <label for="visitorTypeEditor2-1" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">A Project</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor2" id="visitorTypeEditor2-2" data-radio-watch="visitorTypeEditor2" data-radio-watch-value="Value 1" />
                                <label for="visitorTypeEditor2-2" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 1</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor2" id="visitorTypeEditor2-3" data-radio-watch="visitorTypeEditor2" data-radio-watch-value="Value 2" />
                                <label for="visitorTypeEditor2-3" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 2</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor2" id="visitorTypeEditor2-4" data-radio-watch="visitorTypeEditor2" data-radio-watch-value="Value 3" />
                                <label for="visitorTypeEditor2-4" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 3</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*분석그룹</dt>
                  <dd class="form-row__val">
                    <div class="ui-dropdown js-ui-dropdown">
                      <div class="ui-dropdown__inner">
                        <span class="ui-dropdown__text">
                          <span class="for-a11y">Selected : </span>
                          <span data-radio-watch-view="visitorTypeEditor3" data-radio-watch-placeholder="분석그룹 선택"></span>
                        </span>
                        <button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
                          <span class="for-a11y">
                            Dropdown
                            <span class="open-text">open</span>
                            <span class="close-text">close</span>
                          </span>
                        </button>
                      </div>
                      <div class="ui-dropdown__layer js-ui-dropdown__layer">
                        <div class="ui-scroller ui-scroller--secondary">
                          <ul class="ui-dropdown__option-list ui-dropdown__option-list--plain">
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input
                                  type="radio"
                                  class="ui-radio"
                                  name="visitorTypeEditor3"
                                  id="visitorTypeEditor3-1"
                                  data-radio-watch="visitorTypeEditor3"
                                  data-radio-watch-value="분석 A-01"
                                  checked
                                />
                                <label for="visitorTypeEditor3-1" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">분석 A-01</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor3" id="visitorTypeEditor3-2" data-radio-watch="visitorTypeEditor3" data-radio-watch-value="Value 1" />
                                <label for="visitorTypeEditor3-2" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 1</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor3" id="visitorTypeEditor3-3" data-radio-watch="visitorTypeEditor3" data-radio-watch-value="Value 2" />
                                <label for="visitorTypeEditor3-3" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 2</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="visitorTypeEditor3" id="visitorTypeEditor3-4" data-radio-watch="visitorTypeEditor3" data-radio-watch-value="Value 3" />
                                <label for="visitorTypeEditor3-4" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 3</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">방문자 유형</dt>
                  <dd class="form-row__val">
                    <div class="form-row-adder form-row-adder--visitor-type">
                      <ul class="form-row-adder__list">
                        <li class="form-row-adder__item">
                          <div class="form-row">
                            <div class="ui-input-block">
                              <input type="text" class="ui-input" title="방문자 유형" placeholder="방문자 유형을 입력해주세요." value="Staff" readonly />
                            </div>
                          </div>
                        </li>
                        <li class="form-row-adder__item">
                          <div class="form-row">
                            <div class="ui-input-block">
                              <input type="text" class="ui-input" title="방문자 유형" placeholder="방문자 유형을 입력해주세요." />
                            </div>
                          </div>
                          <button type="button" class="ui-button ui-icon-button ui-icon-button--minus form-row-adder__button">
                            <span class="for-a11y">제거</span>
                          </button>
                        </li>
                      </ul>
                      <button type="button" class="ui-button ui-icon-button ui-icon-button--plus form-row-adder__add">
                        <span class="for-a11y">추가</span>
                      </button>
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">등록</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">취소</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 방문자유형 추가/편집 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/highcharts.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-visitor-type-editor');
      });
    </script>
    <!-- //script -->
  </body>
</html>

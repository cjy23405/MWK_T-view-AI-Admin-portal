<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-view AI Admin Portal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-metadata-service-edit">Metadata 서비스 정보 편집</a>

    <!-- layer: Metadata 서비스 정보 편집 -->
    <div class="layer-wrap layer-metadata-service-editor" data-layer="layer-metadata-service-edit">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title ui-layer__title--icon ui-layer__title--edit">Metadata 서비스 정보 편집</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-scroller">
              <div class="ui-layer__body-inner">
                <dl class="form-row">
                  <dt class="form-row__key">*Tag</dt>
                  <dd class="form-row__val">
                    <div class="ui-dropdown js-ui-dropdown">
                      <div class="ui-dropdown__inner">
                        <span class="ui-dropdown__text">
                          <span class="for-a11y">Selected : </span>
                          <span data-radio-watch-view="metadataServiceEdit1" data-radio-watch-placeholder="Tag 선택"></span>
                        </span>
                        <button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
                          <span class="for-a11y">
                            Dropdown
                            <span class="open-text">open</span>
                            <span class="close-text">close</span>
                          </span>
                        </button>
                      </div>
                      <div class="ui-dropdown__layer js-ui-dropdown__layer">
                        <div class="ui-scroller ui-scroller--secondary">
                          <ul class="ui-dropdown__option-list ui-dropdown__option-list--plain">
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input
                                  type="radio"
                                  class="ui-radio"
                                  name="metadataServiceEdit1"
                                  id="metadataServiceEdit1-1"
                                  data-radio-watch="metadataServiceEdit1"
                                  data-radio-watch-value="FACE"
                                  checked
                                />
                                <label for="metadataServiceEdit1-1" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">FACE</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="metadataServiceEdit1" id="metadataServiceEdit1-2" data-radio-watch="metadataServiceEdit1" data-radio-watch-value="Value 1" />
                                <label for="metadataServiceEdit1-2" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 1</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="metadataServiceEdit1" id="metadataServiceEdit1-3" data-radio-watch="metadataServiceEdit1" data-radio-watch-value="Value 2" />
                                <label for="metadataServiceEdit1-3" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 2</span>
                                </label>
                              </div>
                            </li>
                            <li class="ui-dropdown__option-item">
                              <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="metadataServiceEdit1" id="metadataServiceEdit1-4" data-radio-watch="metadataServiceEdit1" data-radio-watch-value="Value 3" />
                                <label for="metadataServiceEdit1-4" class="ui-label" tabindex="-1">
                                  <span class="ui-label__text">Value 3</span>
                                </label>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*Domain(IP)</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Domain(IP)" placeholder="Domain을 입력하세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*Path</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Path" placeholder="Path를 입력하세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">설명</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="설명" placeholder="설명을 입력해주세요." />
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">저장</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">취소</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: Metadata 서비스 정보 편집 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/highcharts.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-metadata-service-edit');
      });
    </script>
    <!-- //script -->
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-view AI Admin Portal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-cluster-edit">Cluster 편집</a>

    <!-- layer: Cluster 편집 -->
    <div class="layer-wrap layer-cluster-editor" data-layer="layer-cluster-edit">
      <div class="layer-container">
        <section class="ui-layer ui-layer--medium">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title ui-layer__title--icon ui-layer__title--edit">Cluster 편집</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-scroller">
              <div class="ui-layer__body-inner">
                <dl class="form-row">
                  <dt class="form-row__key">Customer ID</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Customer ID" value="0000000" readonly />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">Customer</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Customer" value="ADT 캡스" readonly />
                    </div>
                  </dd>
                </dl>
                <div class="form-row-adder">
                  <ul class="form-row-adder__list">
                    <li class="form-row-adder__item">
                      <dl class="form-row">
                        <dt class="form-row__key">Cluster</dt>
                        <dd class="form-row__val">
                          <div class="box-block">
                            <div class="box-block__inner">
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Cluster</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Cluster" placeholder="Cluster를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <!-- 2021.01.08 : mod : IP 항목 제거 및 항목 추가 -->
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Service Address</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Service Address" placeholder="Service Address를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Media Address</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Media Address" placeholder="Media Address를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Media Backup Address</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Media Backup Address" placeholder="Media Backup Address를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <!-- //2021.01.08 : mod : IP 항목 제거 및 항목 추가 -->
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Capacity</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Capacity" placeholder="Capacity를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Status</dt>
                                <dd class="form-row__val">
                                  <div class="check-tab">
                                    <ul class="check-tab__list">
                                      <li class="check-tab__item">
                                        <div class="check-tab__button">
                                          <input type="radio" class="ui-radio" name="clusterEdit3-1" id="clusterEdit3-1-1" />
                                          <label for="clusterEdit3-1-1" class="check-tab__button-label">사용</label>
                                        </div>
                                      </li>
                                      <li class="check-tab__item">
                                        <div class="check-tab__button">
                                          <input type="radio" class="ui-radio" name="clusterEdit3-1" id="clusterEdit3-1-2" />
                                          <label for="clusterEdit3-1-2" class="check-tab__button-label">중지</label>
                                        </div>
                                      </li>
                                    </ul>
                                  </div>
                                </dd>
                              </dl>
                              <!-- 2021.01.29 : add : 버튼 추가 -->
                              <div class="ui-buttons ui-buttons--flex ui-buttons--form-bottom">
                                <ul class="ui-buttons__list">
                                  <li class="ui-buttons__item">
                                    <button type="button" class="ui-button ui-basic-button">저장</button>
                                  </li>
                                </ul>
                              </div>
                              <!-- //2021.01.29 : add : 버튼 추가 -->
                            </div>
                          </div>
                        </dd>
                      </dl>
                      <button type="button" class="ui-button ui-icon-button ui-icon-button--minus form-row-adder__button">
                        <span class="for-a11y">제거</span>
                      </button>
                    </li>
                    <li class="form-row-adder__item">
                      <dl class="form-row">
                        <dt class="form-row__key">Cluster</dt>
                        <dd class="form-row__val">
                          <div class="box-block">
                            <div class="box-block__inner">
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Cluster</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Cluster" placeholder="Cluster를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <!-- 2021.01.08 : mod : IP 항목 제거 및 항목 추가 -->
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Service Address</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Service Address" placeholder="Service Address를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Media Address</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Media Address" placeholder="Media Address를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Media Backup Address</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Media Backup Address" placeholder="Media Backup Address를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <!-- //2021.01.08 : mod : IP 항목 제거 및 항목 추가 -->
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Capacity</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Capacity" placeholder="Capacity를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Status</dt>
                                <dd class="form-row__val">
                                  <div class="check-tab">
                                    <ul class="check-tab__list">
                                      <li class="check-tab__item">
                                        <div class="check-tab__button">
                                          <input type="radio" class="ui-radio" name="clusterEdit3-2" id="clusterEdit3-2-1" />
                                          <label for="clusterEdit3-2-1" class="check-tab__button-label">사용</label>
                                        </div>
                                      </li>
                                      <li class="check-tab__item">
                                        <div class="check-tab__button">
                                          <input type="radio" class="ui-radio" name="clusterEdit3-2" id="clusterEdit3-2-2" />
                                          <label for="clusterEdit3-2-2" class="check-tab__button-label">중지</label>
                                        </div>
                                      </li>
                                    </ul>
                                  </div>
                                </dd>
                              </dl>
                              <!-- 2021.01.29 : add : 버튼 추가 -->
                              <div class="ui-buttons ui-buttons--flex ui-buttons--form-bottom">
                                <ul class="ui-buttons__list">
                                  <li class="ui-buttons__item">
                                    <button type="button" class="ui-button ui-basic-button" disabled>등록</button>
                                  </li>
                                </ul>
                              </div>
                              <!-- //2021.01.29 : add : 버튼 추가 -->
                            </div>
                          </div>
                        </dd>
                      </dl>
                      <!-- 2021.01.29 : del : 제거
                      <button type="button" class="ui-button ui-icon-button ui-icon-button--minus form-row-adder__button">
                        <span class="for-a11y">제거</span>
                      </button>
                      -->
                    </li>
                  </ul>
                  <!-- 2021.01.29 : del : 제거
                  <button type="button" class="ui-button ui-icon-button ui-icon-button--plus form-row-adder__add">
                    <span class="for-a11y">추가</span>
                  </button>
                  -->
                </div>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <!-- 2021.01.29 : mod : 버튼 구성 변경 -->
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">닫기</button>
                </li>
                <!-- //2021.01.29 : mod : 버튼 구성 변경 -->
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: Cluster 편집 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/highcharts.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-cluster-edit');
      });
    </script>
    <!-- //script -->
  </body>
</html>

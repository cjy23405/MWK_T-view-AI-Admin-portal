<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-view AI Admin Portal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-permission-group-add">권한 그룹 추가</a>

    <!-- layer: 권한 그룹 추가 -->
    <div class="layer-wrap layer-permission-group-editor" data-layer="layer-permission-group-add">
      <div class="layer-container">
        <section class="ui-layer ui-layer--small">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title ui-layer__title--icon ui-layer__title--add">권한 그룹 추가</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-scroller">
              <div class="ui-layer__body-inner">
                <dl class="form-row">
                  <dt class="form-row__key">*권한 그룹명</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="권한 그룹명" placeholder="권한 그룹명을 입력해주세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">권한 메뉴</dt>
                  <dd class="form-row__val">
                    <div class="box-block box-block--multiple-select">
                      <!--
                        DD : 스크롤값 변경시 아래 처럼 변경
                        $('.layer-permission-group-editor .box-block--multiple-select .ui-scroller').data('simplebar').getScrollElement().scrollTop = 0
                      -->
                      <div class="ui-scroller ui-scroller--secondary">
                        <ul class="ui-dropdown__option-list ui-dropdown__option-list--multiple">
                          <!-- 2021.01.08 : mod : data-checkbox-group, data-checkbox-group-child 속성 추가 -->
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-1" data-checkbox-group="permissionGroupAdd2-1" />
                              <label for="permissionGroupAdd2-1" class="ui-label" tabindex="-1">
                                <span class="ui-label__text"><strong>계정관리</strong></span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-2" data-checkbox-group-child="permissionGroupAdd2-1" />
                              <label for="permissionGroupAdd2-2" class="ui-label" tabindex="-1">
                                <span class="ui-label__text">└ 관리자 관리</span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-3" data-checkbox-group-child="permissionGroupAdd2-1" />
                              <label for="permissionGroupAdd2-3" class="ui-label" tabindex="-1">
                                <span class="ui-label__text">└ 권한 그룹 관리</span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-4" data-checkbox-group="permissionGroupAdd2-2" />
                              <label for="permissionGroupAdd2-4" class="ui-label" tabindex="-1">
                                <span class="ui-label__text"><strong>서비스 관리</strong></span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-5" data-checkbox-group-child="permissionGroupAdd2-2" />
                              <label for="permissionGroupAdd2-5" class="ui-label" tabindex="-1">
                                <span class="ui-label__text">└ Customer 관리</span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-6" data-checkbox-group-child="permissionGroupAdd2-2" />
                              <label for="permissionGroupAdd2-6" class="ui-label" tabindex="-1">
                                <span class="ui-label__text">└ AI BOX 관리</span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-7" data-checkbox-group-child="permissionGroupAdd2-2" />
                              <label for="permissionGroupAdd2-7" class="ui-label" tabindex="-1">
                                <span class="ui-label__text">└ Metadata 분석그룹 관리</span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-8" data-checkbox-group-child="permissionGroupAdd2-2" />
                              <label for="permissionGroupAdd2-8" class="ui-label" tabindex="-1">
                                <span class="ui-label__text">└ Metadata 서비스 정보 관리</span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <li class="ui-dropdown__option-item">
                            <div class="ui-checkbox-block">
                              <input type="checkbox" class="ui-checkbox" name="permissionGroupAdd2" id="permissionGroupAdd2-9" data-checkbox-group-child="permissionGroupAdd2-2" />
                              <label for="permissionGroupAdd2-9" class="ui-label" tabindex="-1">
                                <span class="ui-label__text">└ 방문자 관리</span>
                                <span class="ui-checkbox-object"></span>
                              </label>
                            </div>
                          </li>
                          <!-- //2021.01.08 : mod : data-checkbox-group, data-checkbox-group-child 속성 추가 -->
                        </ul>
                      </div>
                    </div>
                  </dd>
                </dl>
                <dl class="form-row form-row--horizontal">
                  <dt class="form-row__key">권한 그룹 사용 여부</dt>
                  <dd class="form-row__val">
                    <div class="check-tab">
                      <ul class="check-tab__list">
                        <li class="check-tab__item">
                          <div class="check-tab__button">
                            <input type="radio" class="ui-radio" name="permissionGroupAdd3" id="permissionGroupAdd3-1" />
                            <label for="permissionGroupAdd3-1" class="check-tab__button-label">사용</label>
                          </div>
                        </li>
                        <li class="check-tab__item">
                          <div class="check-tab__button">
                            <input type="radio" class="ui-radio" name="permissionGroupAdd3" id="permissionGroupAdd3-2" />
                            <label for="permissionGroupAdd3-2" class="check-tab__button-label">중지</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">등록</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">취소</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 권한 그룹 추가 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/highcharts.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-permission-group-add');
      });
    </script>
    <!-- //script -->
  </body>
</html>

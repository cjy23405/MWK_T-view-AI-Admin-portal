  <body>
    <a href="" data-layer-open="layer-alert-027">Customer 목록의 [삭제] 선택한 경우</a>

    <div class="layer-wrap layer-alert layer-alert--error" data-layer="layer-alert-027">

        <section class="ui-layer">
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">

          </div>

                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--quaternary">삭제</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">취소</button>
                </li>
              </ul>
            </div>
          </div>

      </div>

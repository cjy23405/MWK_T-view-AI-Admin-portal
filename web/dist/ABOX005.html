<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-view AI Admin Portal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-ai-box-edit">AI BOX 편집</a>

    <!-- layer: AI BOX 편집 -->
    <div class="layer-wrap layer-ai-box-editor" data-layer="layer-ai-box-edit">
      <div class="layer-container">
        <section class="ui-layer ui-layer--medium">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title ui-layer__title--icon ui-layer__title--edit">AI BOX 편집</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-scroller">
              <div class="ui-layer__body-inner">
                <div class="form-row-flex">
                  <dl class="form-row">
                    <dt class="form-row__key">Customer ID</dt>
                    <dd class="form-row__val">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="Customer ID" value="0000000" readonly />
                      </div>
                    </dd>
                  </dl>
                  <dl class="form-row">
                    <dt class="form-row__key">Customer</dt>
                    <dd class="form-row__val">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="Customer" value="ADT 캡스" readonly />
                      </div>
                    </dd>
                  </dl>
                </div>
                <div class="form-row-flex">
                  <dl class="form-row">
                    <dt class="form-row__key">Project ID</dt>
                    <dd class="form-row__val">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="Project ID" value="P0124567" readonly />
                      </div>
                    </dd>
                  </dl>
                  <dl class="form-row">
                    <dt class="form-row__key">Project</dt>
                    <dd class="form-row__val">
                      <div class="ui-input-block">
                        <input type="text" class="ui-input" title="Project" value="ABCDEFGHIJK" readonly />
                      </div>
                    </dd>
                  </dl>
                </div>
                <dl class="form-row">
                  <dt class="form-row__key">*AI BOX</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="AI BOX" placeholder="AI BOX를 입력해주세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">AI BOX 모델</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="AI BOX 모델" placeholder="AI BOX 모델을 입력해주세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">AI BOX 설명</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="AI BOX 설명" placeholder="설명을 입력해주세요." />
                    </div>
                  </dd>
                </dl>
                <dl class="form-row">
                  <dt class="form-row__key">*Mac Address</dt>
                  <dd class="form-row__val">
                    <div class="ui-input-block">
                      <input type="text" class="ui-input" title="Mac Address" placeholder="Mac Address를 입력해주세요." />
                    </div>
                  </dd>
                </dl>
                <div class="form-row-adder">
                  <ul class="form-row-adder__list">
                    <li class="form-row-adder__item">
                      <dl class="form-row">
                        <dt class="form-row__key">Channel</dt>
                        <dd class="form-row__val">
                          <div class="box-block">
                            <div class="box-block__inner">
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">Channel No</dt>
                                <dd class="form-row__val">
                                  <div class="ui-input-block">
                                    <input type="text" class="ui-input" title="Channel No" placeholder="Channel No를 입력해주세요." />
                                  </div>
                                </dd>
                              </dl>
                              <dl class="form-row form-row--horizontal">
                                <dt class="form-row__key">분석속성</dt>
                                <dd class="form-row__val">
                                  <div class="input-row">
                                    <div class="check-list">
                                      <ul class="check-list__list">
                                        <li class="check-list__item">
                                          <div class="ui-radio-block">
                                            <input type="radio" class="ui-radio" name="aiBoxEdit6-1-1" id="aiBoxEdit6-1-1-1" checked />
                                            <label for="aiBoxEdit6-1-1-1" class="ui-label">
                                              <span class="ui-radio-object"></span>
                                              <span class="ui-label__text">In</span>
                                            </label>
                                          </div>
                                        </li>
                                        <li class="check-list__item">
                                          <div class="ui-radio-block">
                                            <input type="radio" class="ui-radio" name="aiBoxEdit6-1-1" id="aiBoxEdit6-1-1-2" />
                                            <label for="aiBoxEdit6-1-1-2" class="ui-label">
                                              <span class="ui-radio-object"></span>
                                              <span class="ui-label__text">Out</span>
                                            </label>
                                          </div>
                                        </li>
                                      </ul>
                                    </div>
                                  </div>
                                  <div class="input-row">
                                    <div class="ui-dropdown js-ui-dropdown">
                                      <div class="ui-dropdown__inner">
                                        <span class="ui-dropdown__text">
                                          <span class="for-a11y">Selected : </span>
                                          <span data-radio-watch-view="aiBoxEdit6-1-2" data-radio-watch-placeholder="선택"></span>
                                        </span>
                                        <button type="button" class="ui-button ui-dropdown__opener js-ui-dropdown__opener">
                                          <span class="for-a11y">
                                            Dropdown
                                            <span class="open-text">open</span>
                                            <span class="close-text">close</span>
                                          </span>
                                        </button>
                                      </div>
                                      <div class="ui-dropdown__layer js-ui-dropdown__layer">
                                        <div class="ui-scroller ui-scroller--secondary">
                                          <ul class="ui-dropdown__option-list ui-dropdown__option-list--plain">
                                            <li class="ui-dropdown__option-item">
                                              <div class="ui-radio-block">
                                                <input
                                                  type="radio"
                                                  class="ui-radio"
                                                  name="aiBoxEdit6-1-2"
                                                  id="aiBoxEdit6-1-2-1"
                                                  data-radio-watch="aiBoxEdit6-1-2"
                                                  data-radio-watch-value="자동등록"
                                                  checked
                                                />
                                                <label for="aiBoxEdit6-1-2-1" class="ui-label" tabindex="-1">
                                                  <span class="ui-label__text">자동등록</span>
                                                </label>
                                              </div>
                                            </li>
                                            <li class="ui-dropdown__option-item">
                                              <div class="ui-radio-block">
                                                <input type="radio" class="ui-radio" name="aiBoxEdit6-1-2" id="aiBoxEdit6-1-2-2" data-radio-watch="aiBoxEdit6-1-2" data-radio-watch-value="선택안함" />
                                                <label for="aiBoxEdit6-1-2-2" class="ui-label" tabindex="-1">
                                                  <span class="ui-label__text">선택안함</span>
                                                </label>
                                              </div>
                                            </li>
                                          </ul>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </dd>
                              </dl>
                            </div>
                          </div>
                        </dd>
                      </dl>
                    </li>
                  </ul>
                  <button type="button" class="ui-button ui-icon-button ui-icon-button--plus form-row-adder__add">
                    <span class="for-a11y">추가</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button">저장</button>
                </li>
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">취소</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: AI BOX 편집 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/highcharts.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-ai-box-edit');
      });
    </script>
    <!-- //script -->
  </body>
</html>

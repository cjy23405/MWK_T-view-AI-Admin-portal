<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>T-view AI Admin Portal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-permission-group-users">권한 그룹 사용자 정보</a>

    <!-- layer: 권한 그룹 사용자 정보 -->
    <div class="layer-wrap layer-permission-group-users" data-layer="layer-permission-group-users">
      <div class="layer-container">
        <section class="ui-layer ui-layer--medium">
          <div class="ui-layer__head">
            <h2 class="ui-layer__title ui-layer__title--icon ui-layer__title--info">권한 그룹 사용자 정보</h2>
          </div>
          <div class="ui-layer__body">
            <div class="ui-scroller">
              <div class="ui-layer__body-inner">
                <p class="total-text"><strong>권한 그룹 사용자 수 : 0명</strong></p>
                <div class="header-fix-table header-fix-table--layer">
                  <div class="header-fix-table__head">
                    <div class="list-table">
                      <table>
                        <colgroup>
                          <col style="width: 20%" />
                          <col style="width: 35%" />
                          <col />
                        </colgroup>
                        <thead>
                          <tr>
                            <th>
                              <div class="list-table__head-cell">성명</div>
                            </th>
                            <th>
                              <div class="list-table__head-cell">아이디(이메일)</div>
                            </th>
                            <th>
                              <div class="list-table__head-cell">부서</div>
                            </th>
                          </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                  <div class="header-fix-table__body">
                    <div class="header-fix-table__empty">
                      <div class="empty-contents">
                        <div class="empty-contents__inner">
                          <p class="empty-contents__text">등록된 목록이 없습니다.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <nav class="pagenation">
                  <h3 class="for-a11y">Pagenation</h3>
                  <div class="pagenation__inner">
                    <a href="" class="pagenation__link pagenation__link--arrow pagenation__link--start"><span class="for-a11y">처음</span></a>
                    <a href="" class="pagenation__link pagenation__link--arrow pagenation__link--prev"><span class="for-a11y">이전</span></a>
                    <a href="" class="pagenation__link is-active">1</a>
                    <a href="" class="pagenation__link pagenation__link--arrow pagenation__link--next"><span class="for-a11y">다음</span></a>
                    <a href="" class="pagenation__link pagenation__link--arrow pagenation__link--end"><span class="for-a11y">끝</span></a>
                  </div>
                </nav>
              </div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--secondary" data-role="layerClose">확인</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 권한 그룹 사용자 정보 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/polyfills.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/highcharts.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다. 운영엔 반영하지 말아주세요.
      $(function () {
        uiJSLayer.open('layer-permission-group-users');
      });
    </script>
    <!-- //script -->
  </body>
</html>
